{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <!-- <meta name="google-site-verification" content="" /> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extra_meta %}{% endblock %}

    <!-- Note: This is just a sample font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    {% block extra_fonts %}{% endblock %}

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    {% block extra_css %}{% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>{% block page_title %}{% endblock %}</title>
</head>
<body>
    {% block main %}
    {% endblock %}
    <!-- External and third-party js libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static 'libs/jquery/jquery.cookie.js' %}" type="text/javascript"></script>

    <!-- keep this at the bottom -->
    <script src="{% static 'assets/js/plugins.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/scripts.js' %}" type="text/javascript"></script>
</body>
</html>
